<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', 'Arial', 'Helvetical', sans-serif;
    }
  </style>
  <link ref="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div id="header" class="section">
    <div id="banner">
      <img src="./resources/icons/bookshelf.svg" alt="library icon" width="32px" height="32px">
      <h1>Library</h1>
    </div>
  </div>
  <div id="library" class="sections">

    <div id="blank-template" class="book blank">
      <form>

        <label for="input-title">
          <img src="./resources/icons/alphabetical-variant.svg" alt="title icon" width="32px" height="32px">
        </label>
        <input id="input-title" type="text" placeholder="title" required>
        <label for="input-author">
          <img src="./resources/icons/lead-pencil.svg" alt="author icon" width="32px" height="32px">
        </label>
        <input id="input-author" type="text" placeholder="author" required>
        <label for="input-pages">
          <img src="./resources/icons/pound.svg" alt="number of pages icon" width="32px" height="32px">
        </label>
        <input id="input-pages" type="number" placeholder="pages" required>
        <label for="input-read">
          <img src="./resources/icons/book-open-page-variant.svg" alt="read icon" width="32px" height="32px">
        </label>
        <input id="input-read" type="checkbox">
        <button class="add" type="submit">
          <img src="./resources/icons/bookmark-plus.svg" alt="add book icon" width="32px" height="32px">
        </button>
      </form>

    </div>

    <div id="book-template" class="book">
      <h2 class="title">Book Title</h2>
      <h3 class="author">author</h3>
      <p class="pages">000</p>
      <button class="remove">
        <img src="./resources/icons/bookmark-remove-outline.svg" alt="remove book icon" width="32px" height="32px">
      </button>
      <input class="read" type="checkbox">
    </div>

  </div>
  <div id="footer" class="section">
    Copyright (c) Seth Martineau 2024
  </div>
</body>
</html>
